<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script src="./src/play.js" defer></script>

</head>
<body>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">bass</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">conga</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">cowbell</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">cymbal</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">rim</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tom</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/808_Bass.wav"></audio>
  <audio data-key="83" src="sounds/808_Clap.wav"></audio>
  <audio data-key="68" src="sounds/808_Conga.wav"></audio>
  <audio data-key="70" src="sounds/808_CowBell.wav"></audio>
  <audio data-key="71" src="sounds/808_Cymbal.wav"></audio>
  <audio data-key="72" src="sounds/808_HiHat.wav"></audio>
  <audio data-key="74" src="sounds/808_RimTap.wav"></audio>
  <audio data-key="75" src="sounds/808_Snare.wav"></audio>
  <audio data-key="76" src="sounds/808_Tom.wav"></audio>

</body>
</html>
